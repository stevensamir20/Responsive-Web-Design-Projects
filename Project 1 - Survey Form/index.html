<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="styles.css">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">

  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form id="survey-form">
<fieldset>
  <label id="name-label">Name: <input id="name" required type="text"  placeholder="Enter your name"/></label>
  <label id="email-label" >Email: <input id="email" required type="email"  placeholder="Enter your email"/></label>
   <label id="number-label">Number: <input id="number" required type="number" min="100" max="500" placeholder="Enter your number"/></label>
   </fieldset>
   <fieldset>
   <label> What is your current role?
<select id="dropdown">
  <option value="">Select an option</option>
  <option value="1">Student</option>
  <option value="2">Full Time Job</option>
  <option value="3">Full Time Learner</option>
  <option value="4">Prefer not to say</option>
  <option value="5">Other</option>
  </select> 
    <br>
  <br>
  </label>
    <label>How would you describe your overall level of job satisfaction?</label>
    <label><input type="radio" name="survey-form" class="inline" value="verysat"/>Very satisfied</label>
    <label><input type="radio" name="survey-form" class="inline" value="sat"/>Somewhat satisfied</label>
     <label><input type="radio" name="survey-form" class="inline" value="neut"/>Neutral</label>
      <label><input type="radio" name="survey-form" class="inline" value="dis"/>Somewhat dissatisfied</label>
       <label><input type="radio" name="survey-form" class="inline" value="verydis"/>Very dissatisfied</label>
  <br>
  <br>
  <label>What would you like to develop in the future?</label>
    <label><input type="checkbox" value="soft" class="inline">Soft skills</label> 
    <label><input type="checkbox" value="tech" class="inline">Technical skills</label> 
    </fieldset>
    <fieldset>
      <label>Any comments?<textarea placeholder="Write comments here"></textarea></label>
      </fieldset>
  </fieldset>
  <input type="submit" id="submit" value="Submit"/>
    </form>
  </body>
</html>
